<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Service Website</title>
    <style>
      :root { --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --accent:#22c55e; }
      * { box-sizing:border-box; }
      html,body,#root { height:100%; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background:var(--bg); color:var(--fg); }
      .container { max-width:960px; margin:0 auto; padding:40px 20px; }
      .hero { display:flex; flex-direction:column; gap:16px; padding:64px 0; text-align:center; }
      .title { font-size:40px; font-weight:700; letter-spacing:-0.02em; }
      .subtitle { font-size:18px; color:var(--muted); }
      .cta { display:inline-block; margin-top:8px; padding:12px 20px; background:var(--accent); color:#041b0f; border-radius:8px; font-weight:600; text-decoration:none; }
      .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:16px; margin-top:40px; }
      .card { background:#0b1220; border:1px solid #1f2937; border-radius:12px; padding:18px; }
      .card h3 { margin:0 0 8px 0; font-size:18px; }
      .footer { margin-top:64px; font-size:14px; color:var(--muted); text-align:center; }
      @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } .title { font-size:32px; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
